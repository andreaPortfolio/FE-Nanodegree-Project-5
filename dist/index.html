<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style type="text/css">
#map,body,html{width:100%;height:100%}a{text-decoration:none;color:#3f51b5;text-transform:uppercase;font-family:Roboto,Helvetica,Arial,sans-serif;font-size:14px;font-weight:500;letter-spacing:0}#map{position:relative}.infoBox.mdl-card{height:40%;display:inline-block;width:30%;position:absolute;float:right;top:55%;right:5%;box-shadow:9px 13px 46px -2px rgba(0,0,0,.75);overflow:auto}
</style>
<script id="loadcss">
(function(u,s){!function(e){"use strict";var n=function(n,t,o){var l,r=e.document,i=r.createElement("link");if(t)l=t;else{var a=(r.body||r.getElementsByTagName("head")[0]).childNodes;l=a[a.length-1]}var d=r.styleSheets;i.rel="stylesheet",i.href=n,i.media="only x",l.parentNode.insertBefore(i,t?l:l.nextSibling);var f=function(e){for(var n=i.href,t=d.length;t--;)if(d[t].href===n)return e();setTimeout(function(){f(e)})};return i.onloadcssdefined=f,f(function(){i.media=o||"all"}),i};"undefined"!=typeof module?module.exports=n:e.loadCSS=n}("undefined"!=typeof global?global:this);for(var i in u){loadCSS(u[i],s);}}(['https://fonts.googleapis.com/icon?family=Material+Icons','css/material.css','css/style.css'],document.getElementById("loadcss")));
</script>
<noscript>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="css/material.css">
<link rel="stylesheet" href="css/style.css">
</noscript>
    
    
    <script>
    var map;

    var mapCoord = {
        center: {
            lat: 41.904652,
            lng: 12.4933303
        },
        zoom: 14,
    };

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: mapCoord.center,
            zoom: mapCoord.zoom,
            disableDefaultUI: true
        });
    }
    </script>
    <meta charset="UTF-8">
    <title>Neighborhood Map Project</title>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
                mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input data-bind="value: searchName, valueUpdate: 'keyup'" autocomplete="off" class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation" data-bind="foreach : liveSearch">
                <li class="mdl-navigation__link">
                    <a href="#" data-bind=" click: forSquare.bind($data), text: $data.title"></a>
                </li>
            </nav>
        </div>
        <div id="map">
        </div>
        <div class="infoBox mdl-card mdl-shadow--2dp" data-bind="visible: forSquareTitle">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text" data-bind="text: forSquareName"></h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <img data-bind="attr: {src: forSquareImage}">
            </div>
            <div class="mdl-card__supporting-text" data-bind="text: info">
            </div>
            <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" data-bind=" click: close">
                    <i class="material-icons">close</i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" async></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACKpNq6fd9XcJkp8PQvNDhxRjEBVWoUek&callback=initMap">
    </script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="js/main_new.js"></script>
</body>

</html>
